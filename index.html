<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img class="topLeft" src="./images/bg-pattern-top.svg" alt="aqua circle ">
    <img class="bottomRight" src="./images/bg-pattern-bottom.svg" alt="aqua circle">

    <article class="cardContainer">
    <img class="profilePic" src="./images/image-victor.jpg" alt="profile picture">
      <section class="info">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="london">London</p>
        <span class="border"></span>
        <section class="stats">
          <p>80K<br><span class="text">Followers</span></p>
          <p>803K<br><span class="text">Likes</span></p>
          <p>1.4K<br><span class="text">Photos</span></p>
        </section>
      </section>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
